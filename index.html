<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>
	body {
		background: #0B0C10;
	}
	.login-box {
		width: 300px;
		text-align: center;
		margin: 100px auto;
		padding: 30px;
		background-color: #111319;
		color: #fff;
		border: 3px solid #1F2833;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	.login-box input {
		width: 275px;
		padding: 10px;
		margin: 10px 0;
		background: #0E1016;
		color: #fff;
		border: 3px solid #1F2833;
		border-radius: 8px;
	}

	.login-box button {
		width: 100%;
		margin: 10px 0 0;
		padding: 10px;
		background-color: #0078D7;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
</style>

<body>
	<div class="login-box">
		<h2>로그인</h2>
		<input type="text" id="username" placeholder="아이디">
		<input type="password" id="password" placeholder="비밀번호">
		<button onclick="validateLogin()">로그인</button>
		<p id="error"></p>
	</div>

	<script>
		function validateLogin() {
			const id = document.getElementById("username").value;
			const pw = document.getElementById("password").value;
			const error = document.getElementById("error");

			const validId = "admin";
			const validPw = "1234";

			if (id === validId && pw === validPw) {
				// 로그인 성공 시 다른 페이지로 이동
				window.location.href = "word-count.html"; // 예: 메인 페이지
			} else {
				error.style.color = "red";
				error.textContent = "아이디 또는 비밀번호가 틀렸습니다.";
			}
		}
	</script>
</body>

</html>
